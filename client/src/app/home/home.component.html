<div class="container">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your Match!</h1>
    <p class="lead">Sign up and find your hero soulmate</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me2">Register</button>
      <button class="btn btn-primary btn-lg">More Info</button>

    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>

  </div>

</div>
